<section>
  <div class="flex flex-wrap text-center">
    <div class="w-full">
      <div>

        {% if site.twitter %}
          <a href="{{site.twitter}}" target="_blank">
            <button class="bg-white text-lightBlue-400 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2" type="button">
              <i class="fab fa-twitter"></i>
            </button>
          </a>
        {% endif %}

        {% if site.misskey %}
          <a href="{{site.misskey}}" target="_blank">
            <button class="bg-white text-blueGray-800 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2" type="button">
              <span class="font-black">Mi</span>
            </button>
          </a>
        {% endif %}

        {% if site.github %}
          <a href="{{site.github}}" target="_blank">
            <button class="bg-white text-blueGray-800 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2" type="button">
              <i class="fab fa-github"></i>
            </button>
          </a>
        {% endif %}

      </div>
    </div>
  </div>
</section>
