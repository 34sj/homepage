---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<link rel="stylesheet" href="{{site.baseurl}}/assets/css/post.css">

<div class="px-4 pt-4 prose prose-{{site.theme-color}} !max-w-[86ch]">
  <h1 class="text-center mt-6 mb-6">{{ page.title }}</h1>
  <div class="text-center">
    {% if page.tags.size !=0 %}
      <i class="text-xs fas fa-tags"></i>
    {% for tag in page.tags %}
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-pink-100 text-pink-800">
        <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag }}">{{ tag }}</a>
      </div>
    {% endfor %}
    {% endif %}
  </div>
  {{content}}
</div>

{% include footer.html %}
